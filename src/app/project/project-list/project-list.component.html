<app-project-item class="card"
                  *ngFor="let project of projects"
                  [item]="project"
                  (onInvite)="launchInviteDialog()"
                  (onEdit)="launchUpdateDialog()"
                  (onDelete)="launchDeleteDialog()">

</app-project-item>
<button mat-button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
    <mat-icon>add</mat-icon>
</button>

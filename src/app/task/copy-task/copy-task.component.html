<form>
    <h2 mat-dialog-title>移动本列的所有内容:</h2>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-select placeholder="请选择目标列表">
                <mat-option *ngFor="let list of lists" [value]="list.id">{{list.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</form>

<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>登录:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-input-container align="end" color="accent" class="full-width">
                <!--<span matPrefix>Prefix</span>-->
                <input matInput type="text" placeholder="您的email" formControlName="email"/>
                <!--<span matSuffix>@gmail.com</span>-->
                <!--<mat-hint>*</mat-hint>-->
                <mat-error>{{form.controls['email'].errors | json}}</mat-error>
            </mat-input-container>
            <mat-input-container align="end" color="accent" class="full-width">
                <input matInput type="password" placeholder="您的密码" formControlName="pwd"/>
            </mat-input-container>
            <button type="submit" color="primary" mat-raised-button [disabled]="!form.valid">登录</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
            <p>还没有账号？<a routerLink="/register">注册</a></p>
            <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>每日佳句</mat-card-title>
            <mat-card-subtitle>{{quote.cn}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="quote.pic" alt="quote image"/>
        <mat-card-content>{{quote.en}}</mat-card-content>
    </mat-card>
</form>
